<section class ="projects">
    <h1>Mis Proyectos</h1>
    

    <div class ="card" *ngFor="let project of projects">
        <h2>{{ project.title}}</h2>
        <p>{{ project.description }}</p>
        <p><strong>Tecnologias:</strong> {{ project.technologies.join(', ')}}</p>

        <div class = "links">
            <a *ngIf="project.github" [href]="project.github" target="_blank">GitHub</a>
            <a *ngIf="project.demo" [href]="project.demo" target="_blank">Demo</a>
        </div>
    </div>
</section>
