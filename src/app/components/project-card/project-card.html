<div class="project-card" data-aos="fade-up" data-aos-delay="200">
  <h2>{{ project.title }}</h2>
  <p [innerHTML]="project.description"></p>
  <p><strong>Tecnologías:</strong> {{ project.technologies.join(', ') }}</p>

  <div class="links">
    <a *ngIf="project.github" [href]="project.github" target="_blank">GitHub</a>
    <a *ngIf="project.demo" [href]="project.demo" target="_blank">Demo</a>
    <button *ngIf="!project.demo && project.demoImages?.length" (click)="openModal()">Ver demo</button>
  </div>

  <!-- Modal clásico -->
  <div class="modal" *ngIf="showModal" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <span class="close" (click)="closeModal()">&times;</span>
      <div class="image-gallery">
        <img *ngFor="let img of project.demoImages" [src]="img" alt="Imagen del proyecto" />
      </div>
    </div>
  </div>
</div>
